name: taxiapp
description: A new Flutter project.

publish_to: "none"

version: 1.3.2+13

environment:
  sdk: ">=2.9.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.0

  # state management
  stacked: ^1.7.6
  stacked_hooks: ^0.1.3
  flutter_hooks: ^0.12.0
  # navigation
  auto_route: ^0.6.9
  # inversion of control
  get_it: ^5.0.3
  injectable: ^1.0.5

  dio_cookie_manager: ^1.0.0
  dio: ^3.0.10
  morpheus: ^1.2.2+1
  toast: ^0.1.5
  path_provider: ^1.6.11
  retry: ^3.0.1
  esys_flutter_share: ^1.0.2
  shared_preferences: ^0.5.12+4
  flutter_local_notifications: 4.0.1+2
  package_info: ^0.4.3+2
  url_launcher: ^5.5.0
  permission_handler: ^5.0.1+1
  flutter_svg: ^0.18.0
  google_fonts: ^1.1.0
  cached_network_image: ^2.2.0+1
  json_annotation: ^3.1.1
  flutter_secure_storage: ^3.3.3
  image_picker: ^0.6.7+4
  flutter_native_image: ^0.0.5+2
  flutter_exif_rotation: ^0.2.7
  flutter_translate: ^1.6.0
  flutter_translate_annotations: ^1.0.1
  
  firebase_core: ^0.5.3
  firebase_auth: ^0.18.4+1
  cloud_firestore: ^0.14.4
  google_sign_in: ^4.5.6
  firebase_messaging: ^7.0.3
  google_maps_flutter: ^1.0.6
  maps_toolkit: ^1.1.0+2
  geolocator: ^5.3.2+2
  google_polyline_algorithm: ^2.0.0
  apple_sign_in: ^0.1.0
  flutter_facebook_login: ^3.0.0
  intl: ^0.16.1
  device_info: ^1.0.0
  flutter_phone_direct_caller: ^1.0.1
  wakelock: ^0.2.1+1
  whatsapp_unilink: ^1.0.0+1
  toggle_switch: ^0.1.8
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1
  test: ^1.15.4
  build_runner: ^1.10.2
  auto_route_generator: ^0.6.9
  injectable_generator: ^1.0.5
  flutter_translate_gen: ^1.2.4
  json_serializable: ^3.5.0
  pedantic: ^1.9.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/logoWill.jpg"

flutter:
  uses-material-design: true
  assets:
    - assets/i18n/
    - assets/icons/
    - assets/map_theme/
    - assets/background/

  fonts:
    - family: Futura
      fonts:
        - asset: fonts/Futura-Regular.ttf
        - asset: fonts/Futura-Bold.ttf
          weight: 700
        - asset: fonts/Futura-Medium.ttf
          weight: 600
        - asset: fonts/Futura-Light.ttf
          weight: 300